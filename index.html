<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Piano</title>
    
    <!-- Load the Spline Viewer library -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.63/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      spline-viewer {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    
    <div popover="auto" id="mypopover"></div>

    <!-- This custom element will display your Spline scene -->
    <spline-viewer url="https://prod.spline.design/V5IwIF7qTQ1YUKJ0/scene.splinecode"></spline-viewer>
  
    <!-- Move the external script to the end of the body -->
    <script src="script.js"></script>
    
  </body>
</html>
